<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<title>Arrastar e Soltar Javascript</title>
        <style>
            #myElement, #aqui {
             background: silver;
             height: 300px;
             text-align: center;
             font: 30px/300px Helvetica, Arial, sans-serif;
            }
        </style>
	</head>
	<body>
        <header class="container-fluid">
            <h1 id="texto" draggable="true">Testando</h1>
            <button id="reiniciar" class="btn btn-primary">Começar de novo...</button>
        </header>
    
        <div id="acertou">
            
            <div id="myElement">
                <button draggable="true" class="btn btn-primary">Botão</button>
            </div>
            <div id="aqui">aqui</div>
        </div>
        <script src="https://hammerjs.github.io/dist/hammer.js"></script>
        <script>
            var myElement = document.getElementById('texto');

            // create a simple instance
            // by default, it only adds horizontal recognizers
            var mc = new Hammer(myElement);

            // let the pan gesture support all directions.
            // this will block the vertical scrolling on a touch-device while on the element
            mc.get('pan').set({ direction: Hammer.DIRECTION_ALL });

            // listen to events...
	    id=""
            mc.on("panleft panright panup pandown", function(ev) {
                	ev.preventDefault();
		    	id = ev.target.id;
			texto.style.position = "fixed";
			texto.style.top = (Math.floor(ev.changedPointers[0].clientY - (texto.clientHeight/2))) + "px";
			texto.style.left = (Math.floor(ev.changedPointers[0].clientX - (texto.clientWidth/2))) + "px";
            });
		
		mc.on("panend", function(ev){
			ev.preventDefault();
			pontosupesq = [aqui.clientX, aqui.clientWidth];
			pontoinfdir = [aqui.clientWidth, aqui.clientHeight];
			console.log(pontosupesq, pontoinfdir);
			// se o toque estiver sobre o elemento "aqui" ...
			if(ev.changedPointers[0].clientX >= aqui.clientX && ev.changedPointers[0].clientY >= aqui.clientY ){
				if(ev.changePointers[0].clientX <= (aqui.clientX + aqui.clientWidth) && ev.changePointers[0].clientY <= (aqui.clientY + aqui.clientHeight)){
					origem = document.getElementById(id);
					aqui.innerHTML = origem.innerHTML;
					origem.innerHTML = "";
				}
			}
		});
        </script>
	</body>
</html>
